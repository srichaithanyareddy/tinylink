<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyLink - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex items-center justify-between py-4">
      <h1 class="text-2xl font-semibold">TinyLink</h1>
      <div class="text-sm text-gray-600">Simple URL shortener</div>
    </header>

    <section class="bg-white p-4 rounded shadow mb-4">
      <form id="createForm" class="grid grid-cols-1 md:grid-cols-3 gap-2 items-end">
        <div class="md:col-span-2">
          <label class="block text-xs font-small">Long URL</label>
          <input id="target" class="w-full border p-2 rounded" placeholder="https://example.com/page" required />
          <div id="targetError" class="text-red-600 text-sm mt-1 hidden"></div>
        </div>
        <div>
          <label class="block text-xs font-medium">Custom code (optional)</label>
          <input id="customCode" class="w-full border p-2 rounded" placeholder="6-8 letters/numbers" />
          <div id="codeError" class="text-red-600 text-sm mt-1 hidden"></div>
        </div>
        <div class="md:col-span-3 flex gap-2 mt-2">
          <button id="submitBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
          <button id="refreshBtn" type="button" class="px-4 py-2 bg-gray-200 rounded">Refresh</button>
          <input id="search" class="ml-auto border p-2 rounded" placeholder="Search code or URL" />
        </div>
      </form>
    </section>

    <section id="linksSection" class="bg-white p-4 rounded shadow">
      <table class="w-full text-left">
        <thead>
          <tr class="text-sm text-gray-600">
            <th class="p-2">Code</th>
            <th class="p-2">Target</th>
            <th class="p-2">Clicks</th>
            <th class="p-2">Last clicked</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="linksTbody" class="text-sm"></tbody>
      </table>
      <div id="emptyState" class="text-center text-gray-500 p-6 hidden">No links yet. Create one above.</div>
    </section>

    <footer class="mt-6 text-xs text-gray-500">Built for TinyLink take-home â€” stable routes: /, /code/:code, /:code, /healthz</footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
